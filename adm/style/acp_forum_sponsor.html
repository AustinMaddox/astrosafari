<script type="text/javascript">
// <![CDATA[

function enable_sponsor_html()
{
	if (document.forms[0].sponsor_parse_bbcode.disabled)
	{
		document.forms[0].sponsor_parse_bbcode.disabled = false;
		document.forms[0].sponsor_parse_smilies.disabled = false;
		document.forms[0].sponsor_parse_urls.disabled = false;
	}
	else
	{
		document.forms[0].sponsor_parse_bbcode.disabled = true;
		document.forms[0].sponsor_parse_smilies.disabled = true;
		document.forms[0].sponsor_parse_urls.disabled = true;
	}
}

function enable_sponsor_forumlist_html()
{
	if (document.forms[0].sponsor_parse_forumlist_bbcode.disabled)
	{
		document.forms[0].sponsor_parse_forumlist_bbcode.disabled = false;
		document.forms[0].sponsor_parse_forumlist_smilies.disabled = false;
		document.forms[0].sponsor_parse_forumlist_urls.disabled = false;
	}
	else
	{
		document.forms[0].sponsor_parse_forumlist_bbcode.disabled = true;
		document.forms[0].sponsor_parse_forumlist_smilies.disabled = true;
		document.forms[0].sponsor_parse_forumlist_urls.disabled = true;
	}
}

// ]]>
</script>

<div id="forum_sponsor_options">
	<fieldset>

	<dl>

		<dd><textarea id="forum_sponsor" name="forum_sponsor" rows="8" cols="70">{FORUM_SPONSOR}</textarea></dd>
		<dd><label><input type="checkbox" class="radio" name="sponsor_parse_html"<!-- IF S_SPONSOR_HTML_CHECKED --> checked="checked"<!-- ENDIF --> onclick="enable_sponsor_html();" /> {L_PARSE_HTML}</label>
			<label><input type="checkbox" class="radio" name="sponsor_parse_bbcode"<!-- IF S_SPONSOR_BBCODE_CHECKED --> checked="checked"<!-- ENDIF --><!-- IF S_SPONSOR_HTML_CHECKED --> disabled="disabled"<!-- ENDIF --> /> {L_PARSE_BBCODE}</label>

	</dl>
	<dl>
